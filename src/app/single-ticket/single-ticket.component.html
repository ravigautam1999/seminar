<div class="row main flex-column">
  <div class="col">
    <div class="row justify-content-center align-items-center">
      <div class="col-6 card-top-title mb-0">
        <p class="col align-items-center mt-1 mb-2">GROUP PASS</p>
      </div>
    </div>
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-6 m-3 d-flex justify-content-center align-items-center">
        <img
          src="../../assets/picture/groupIcon.png"
          height="90"
          width="90"
          alt="group"
        />
      </div>
    </div>
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-3 d-flex justify-content-center">
        <p class="dollar-style">$</p>
        <p class="price-style">99</p>
      </div>
    </div>
    <div class="row mt-0">
      <div
        class="col d-flex justify-content-center align-items-center"
      >
        <button type="button" class="btn btn-outline-primary w-75 rounded-5">
          Get Tickets
        </button>
      </div>
    </div>
  </div>
  <div class="col mt-2">
    <div class="row d-flex justify-content-center align-items-center " *ngFor="let tic of ticketList">
      <div class="col d-flex justify-content-center align-items-center mt-2">
        <i class="fa-solid fa-check me-2 "></i>
        {{tic}}
      </div>
    </div>
  </div>
</div>
